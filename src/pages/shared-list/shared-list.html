<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Shared Lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- we use async pipe because it's data from firebase so when it loaded then it display it -->
<ion-list *ngFor="let list of sharedLists | async" padding-top>
  <ion-list-header>
    {{ list.name }}
    <button ion-button item-right clear icon-only (click)="addItemToList(list.$key,list.name)"><ion-icon name="add"></ion-icon></button>
  </ion-list-header>

  <ion-card>
    <ion-item>
      <ion-avatar ion-start>
      <img src="assets/img/profile_fb.jpg">
      </ion-avatar>
    <h2>name creator:adir zoari</h2>
    <p>Shared by {{list.creator}}</p>
    </ion-item>

    <ion-card-content>
      <ion-item *ngFor="let shoppingItem of list.shoppingItems | async">
      {{ shoppingItem.name }}    
      </ion-item>
    </ion-card-content>
  </ion-card>
  

</ion-list>
</ion-content>
